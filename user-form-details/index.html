<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="icon" type="image/check_one_icon_155665" href="https://i.ibb.co/9TpyvfN/check-one-icon-155665.png">
</head>
<body>
    <div class="ToDo-Box">
        <div class="top-Information">
        <div class="top-Left-Heading">Todo App <img class="tick-img" src="https://i.ibb.co/9TpyvfN/check-one-icon-155665.png" alt=""> </div>
        <div class="date-info">12/1/2002</div>
    </div>
    <div class="input-Form">
        <input class="input-Text" type="text" placeholder="Add your new todo">
        <img class="add-btn" src="https://i.ibb.co/j3tQ2YW/plus-1.png" alt="">

    </div>
    <div class="all-tasks">
    </div>
    <div class="pending hide">
      <div class="get-task-status">You have 4 pending tasks</div> 
      <div class="clear-button">Clear All</div>
    </div>
    <img class="completed-icon" src="https://i.ibb.co/F5FDR40/verified.png" alt="">
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
