<!doctype html>
<html>

<head>
  <title>Document</title>
  <meta name="description" content="Our first page">
  <meta name="keywords" content="html tutorial template">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="grid">
    <div class="form">
      <div class="nameTag">
        <div class="Name">Name</div><input class="input_name commen " type="text">
      </div>
      <div class="GenderTag">
        <div class="Gender">Gender</div>
        <div class="icon-handler">
          <div class="maleparent"><img class="genderCont" src="https://i.ibb.co/FzNnBQh/mars.png" alt=""></div>
          <div class="femaleparent"><img class="genderCont" src="https://i.ibb.co/ns2myY0/femenine.png" alt=""></div>
        </div>
      </div>
      <div class="Dobtag">
        <div class="Dob">Date of birth</div><input class="input_date commen" type="date">
      </div>
      <div class="Emailtag">
        <div class="Email">Email</div><input class="input_email commen" type="text">
      </div>
      <div class="MobileTag">
        <div class="Mobile">Mobile</div><input class="input_number commen" type="text">
      </div>
      <div class="SubmitSection"><button class="styling button1">CANCEL</button><button
          class="styling button2">SAVE</button></div>
    </div>
    <div class="content">
      <div class="firstPart">
        <div class="icon-img"><img class="icon" src="https://i.ibb.co/P154Kg6/protest.png" alt=""></div>
        <h2 class="text">Let's get you setup</h2>
        <p>It should take only couple of minutes to fill your data and store it</p>
        <img src="https://i.ibb.co/jyn4h5d/next-1.png" class="Next-icon" alt="">
      </div>
      <div class="secondPart hidden">
        <div class="header">Users List</div>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
